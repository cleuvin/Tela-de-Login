<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
      <div class="Logo">          
      <center><img src="/img/2meet.png" alt="image description" style="width: 100px" align= "middle"> </center>
    </div> <br>
        <h2>Login</h2>
        <form action="">
          <!-- Abaixo o campo de entrada do usuario -->
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Usuario">
                <div class="underline"></div>
            </div>
          <!-- Abaixo o campo de entrada da senha -->
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Senha">
                <div class="underline"></div>
            </div>
          <!-- Botão de coninue -->
        
             <a href="https://tela-de-usuario.2meet.repl.co">
              <input type="button" value="Continue">
             </a>
         </form>
                
                  <!-- Campo onde o usuario pode optar em cadastrar com sua rede social de preferencia -->
        <div class="footer">
            <span>Conecte com sua rede social</span>
            <div class="social-fields">
          <!-- Botão para conectar com Gmail -->    
                <div class="social-field gmail">
                    <a href="#">
                        <i class="fas fa-envelope"></i>
                        Entre com Gmail
                    </a>
                </div>
          <!-- Botão para conectar com Facebook -->      
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Entre com Facebook
                    </a>
                </div><br>
          <!-- Opção caso o usuario queira cadastrar com alguma emais pessoall -->      
                <div class="new">
                Não possui conta? <a href="https://Tela-de-Cadastro.2meet.repl.co">Cadastre-se</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
